<h2>근본적인 정체</h2>
사람 또는 인간(人間, Human)은 포유강 영장목 사람상과(유인원과) 사람과 사람속에 속하는 동물이다.
세계의 모든 사람을 총칭하거나, 또는 다른 동물과 구분할 때는 인류(人類)라고도 부른다.
현생 인류는 근연종이 모두 멸종하고 호모 사피엔스(H. sapiens) 한 종만이 생존해 있으며,
아종인 호모 사피엔스 사피엔스(H. s. sapiens) 로 세분화하기도 하나 이 경우에도 오늘날의 모든 인간이 하나의 아종에 포함된다.
